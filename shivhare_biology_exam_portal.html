<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shivhare Biology Classes | Online Exam Portal</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config={
theme:{extend:{colors:{
primary:'#166534',
secondary:'#14532D',
accent:'#DCFCE7'
}}}}
</script>

<style>
.option-label.disabled{pointer-events:none;opacity:.85}
.correct{background:#DCFCE7;border-color:#16A34A;font-weight:600}
.wrong{background:#FEE2E2;border-color:#DC2626;font-weight:600}
</style>
</head>

<body class="bg-gray-100">

<!-- ================= LOGIN PAGE ================= -->
<div id="loginPage" class="min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
<h1 class="text-2xl font-extrabold text-center text-green-700">
Shivhare Biology Classes
</h1>
<p class="text-center text-gray-600 mb-4">Online Biology Test Portal</p>

<input id="sname" class="w-full mb-3 p-2 border rounded" placeholder="Student Name">
<input id="sclass" class="w-full mb-3 p-2 border rounded" placeholder="Class (11 / 12)">
<input id="sroll" class="w-full mb-4 p-2 border rounded" placeholder="Roll No">

<button onclick="startExam()"
class="w-full bg-primary hover:bg-secondary text-white py-2 rounded font-bold">
Start Test
</button>
</div>
</div>

<!-- ================= EXAM PAGE ================= -->
<div id="examPage" class="hidden">

<header class="bg-primary text-white py-4">
<div class="max-w-5xl mx-auto flex justify-between px-4">
<div>
<h2 class="font-bold text-xl">Shivhare Biology Classes</h2>
<p id="studentInfo" class="text-sm"></p>
</div>
<div class="text-lg font-bold">
⏱ Time Left: <span id="timer">45:00</span>
</div>
</div>
</header>

<section class="max-w-5xl mx-auto mt-6 bg-white p-6 rounded-xl shadow">

<p class="mb-4 font-semibold text-green-700">
Progress: <span id="progress">0</span> / 50 Attempted
</p>

<form id="quiz" class="space-y-6"></form>

<button onclick="submitExam()"
class="mt-6 w-full bg-primary hover:bg-secondary text-white py-3 rounded-xl font-bold">
Submit Exam
</button>

<div id="resultBox" class="hidden mt-6 p-5 bg-accent rounded text-center">
<h3 class="text-2xl font-bold">Result</h3>
<p class="text-xl mt-2">
Score: <span id="score" class="font-bold"></span> / 50
</p>
<p id="remark" class="mt-2 font-semibold"></p>
</div>

</section>
</div>

<script>
/* ===== QUESTIONS (SAMPLE – बाकी 50 paste कर सकते हैं) ===== */
const questions=[
{q:"लघुबीजाणुधानी की सबसे भीतरी परत कौन सी है?",o:["एपिडर्मिस","एंडोथेशियम","मध्य परत","टैपेटम"],a:3},
{q:"परागकण की बाह्य भित्ति किससे बनी होती है?",o:["पेक्टोसेल्युलोज","स्पोरोपोलिनिन","सेल्युलोज","काइटिन"],a:1},
{q:"निषेचन के बिना फल बनने की प्रक्रिया क्या कहलाती है?",o:["अपयुग्मन","अनिषेकजनन","अनिषेकफलन","बहुभ्रूणता"],a:2},
];

let answers={},time=2700,timer;

/* ===== START EXAM ===== */
function startExam(){
let n=sname.value,c=sclass.value,r=sroll.value;
if(!n||!c||!r){alert("सभी जानकारी भरें");return;}
loginPage.classList.add("hidden");
examPage.classList.remove("hidden");
studentInfo.innerText=`${n} | Class ${c} | Roll ${r}`;
loadQuiz();
startTimer();
}

/* ===== LOAD QUESTIONS ===== */
function loadQuiz(){
questions.forEach((x,i)=>{
quiz.innerHTML+=`
<div class="border p-4 rounded">
<p class="font-semibold mb-2">${i+1}. ${x.q}</p>
${x.o.map((op,j)=>`
<label class="block option-label bg-gray-100 p-2 rounded mb-1">
<input type="radio" name="q${i}" onchange="mark(${i},${j})"> ${op}
</label>`).join("")}
</div>`;
});
}

/* ===== ANSWER TRACK ===== */
function mark(i,j){
answers[i]=j;
progress.innerText=Object.keys(answers).length;
}

/* ===== TIMER ===== */
function startTimer(){
timer=setInterval(()=>{
time--;
let m=Math.floor(time/60),s=time%60;
timerDisplay=`${m}:${s<10?'0':''}${s}`;
document.getElementById("timer").innerText=timerDisplay;
if(time<=0){submitExam();}
},1000);
}

/* ===== SUBMIT ===== */
function submitExam(){
clearInterval(timer);
let score=0;
questions.forEach((q,i)=>{if(answers[i]==q.a)score++;});
scoreDisplay=score;
document.getElementById("score").innerText=score;
resultBox.classList.remove("hidden");
let p=(score/questions.length)*100;
remark.innerText=
p>=80?"Excellent – Board Ready":
p>=50?"Good – Revise Weak Areas":
"Needs Improvement";
}
</script>

</body>
</html>
